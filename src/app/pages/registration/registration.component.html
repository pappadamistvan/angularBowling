<body>
      <div class="container">
            <h1>Regisztráció</h1>

            @if (isLoading){
                  <div class="loading-container">
                        <h2>Login in progress</h2>
                        <mat-spinner diameter="50" class="spinner"></mat-spinner>
                  </div>
            }

            @if (showForm){
                  <form (ngSubmit)="registration()" [formGroup]="registrationForm">
                        <mat-form-field appearance="outline">
                              <mat-label>E-mail cím</mat-label>
                              <input matInput type="email" formControlName="email">
                        </mat-form-field>
                        <div class="name-container" formGroupName="name">
                              <mat-form-field appearance="outline">
                                    <mat-label>Keresztnév</mat-label>
                                    <input matInput type="text" formControlName="firstName">
                              </mat-form-field>
                              <mat-form-field appearance="outline">
                                    <mat-label>Vezetéknév</mat-label>
                                    <input matInput type="text" formControlName="lastName">
                              </mat-form-field>
                        </div>
                        <mat-form-field appearance="outline">
                              <mat-label>Jelszó</mat-label>
                              <input matInput type="password" formControlName="password">
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                              <mat-label>Jelszó újra</mat-label>
                              <input matInput type="password" formControlName="rePassword">
                        </mat-form-field>
                        @if (registrationError) {
                              <div class="error-message">
                                    {{ registrationError }}
                              </div>
                        }
                         <button mat-flat-button type="submit">Regisztráció</button>
                  </form>
             }
      </div>
</body>
