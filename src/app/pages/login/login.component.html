<body>
      <div class="login-container">
            <h1>Bejelentkezés</h1>

            @if (isLoading){
                  <div class="loading-container">
                        <h2>Login in progress</h2>
                        <mat-spinner diameter="50" class="spinner"></mat-spinner>
                  </div>
            }

            @if (showLoginForm){
                  <form (ngSubmit)="login()">
                        <mat-form-field appearance="outline">
                              <mat-label>Email</mat-label>
                              <input matInput type="email" [formControl]="email">
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                              <mat-label>Jelszó</mat-label>
                              <input matInput type="password" [formControl]="password">
                        </mat-form-field>
                        @if (loginError) {
                              <div class="error-message">
                                    {{ loginError }}
                              </div>
                        }
                         <button mat-flat-button type="submit">Bejelentkezés</button>
                         <p>Nincs még fiókod? <a routerLink="/registration">Regisztrálj!</a></p>
                  </form>
             }
      </div>
</body>
